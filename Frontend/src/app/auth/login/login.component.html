<div
  class="min-vh-100 d-flex align-items-center justify-content-center"
  style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); position: relative;"
>
  <!-- Back to Home Button -->
  <button
    (click)="backToHome()"
    class="btn btn-sm btn-danger fw-bold position-absolute"
    style="top: 20px; right: 20px; border-radius: 0.5rem;"
  >
    <i class="fas fa-home me-1"></i> Back to Home
  </button>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4">
          <div
            class="card-header text-white text-center rounded-top-4"
            style="background: linear-gradient(90deg, #0062E6, #33AEFF);"
          >
            <h4 class="mb-1">
              <i class="fas fa-user-circle me-2"></i> Welcome Back
            </h4>
            <small>Please login to your account</small>
          </div>

          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 fw-bold">
                <i class="fas fa-sign-in-alt me-1"></i> Login
              </button>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <p class="text-white mb-1">Don't have an Account?</p>
          <a
            routerLink="/register"
            class="fw-bold text-white text-decoration-none"
            >Create Account</a
          >
        </div>

        <div class="text-center mt-4" style="color: #fff; font-size: 0.9rem;">
          Â© Home Loan Terms of Use Privacy Policy
        </div>
      </div>
    </div>
  </div>
</div>
